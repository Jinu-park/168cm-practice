<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>잼누는 복습쟁이야</title>
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="study-style.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:100,300,400,500,700,900&amp;subset=korean"
        rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- 헤더 영역 -->
    <div id="header">
        <div class="container">
            <div class="row">
                <div class="header">
                    <h1 class="ir_so">해더 영역입니다.</h1>
                    <div class="header-logo"></div>
                    <a href="#">
                        <img src="assets/images/logo_normal.png" alt="logo_normal">
                    </a>
                    <div class="header-nav-left"></div>
                    <div class="header-nav-right"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- //헤더 영역 -->

    <!-- 배너 영역 -->
    <div id="banner">
        <div class="banner">
            <h1 class="ir_so">배너 영역입니다.</h1>
        </div>
    </div>
    <!-- //배너 영역 -->

    <!-- 콘텐츠 영역 -->
    <div id="content">
        <div class="container">
            <div class="row">
                <div class="content">
                    <h1>콘텐츠 영역입니다.</h1>
                </div>
            </div>
        </div>
    </div>

    <!-- //콘텐츠 영역 -->

    <!-- 푸터 영역 -->
    <div id="footer">
        <div class="container">
            <div class="row">
                <div class="footer">
                    <h1>푸터 영역입니다.</h1>
                </div>
            </div>
        </div>
    </div>
    <!-- //푸터 영역 -->



</body>

</html>
