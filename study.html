<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>잼누는 복습쟁이야</title>
    <link rel="stylesheet" href="assets/styles/swiper.css">
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="study-style.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:100,300,400,500,700,900&amp;subset=korean"
        rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- 헤더 영역 -->
    <div id="header">
            <div class="row">
                <div class="header">
                    <h1 class="ir_so">해더 영역입니다.</h1>
                    <div class="header-logo">
                        <a href="#">
                            <img src="assets/images/logo_normal.png" alt="logo_normal">
                        </a>
                    </div>
                    <div class="header-nav-left">
                        <ul>
                            <li><a href="">Hard Case</a></li>
                            <li><a href="">Clear Jelly</a></li>
                            <li><a href="">Fla Tok</a></li>
                            <li><a href="">Couple Item</a></li>
                            <li><a href="">Figure Case</a></li>
                            <li><a href="">Diary Case</a></li>
                            <li><a href="">Half Mirror</a></li>
                        </ul>
                    </div>
                    <div class="header-nav-right">
                        <ul>
                            <li><a href=""><span class="ir_pm">마이페이지</span><i class="fa fa-user" aria-hidden="true"></i></a></li>
                            <li><a href=""><span class="ir_pm">장바구니</span><i class="fa fa-shopping-cart"
                                aria-hidden="true"></i></a></li>
                            <li><a href=""><span class="ir_pm">찾기</span><i class="fa fa-search" aria-hidden="true"></i></a></li>
                        </ul>
                    </div>
                </div>
        </div>
    </div>
    <!-- //헤더 영역 -->

    <!-- 배너 영역 -->
    <div id="banner">
        <div class="banner">
            <h1 class="ir_so">배너 영역입니다.</h1>
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide bs01 ir_pm">Slide 1</div>

                    <div class="swiper-slide bs02 ir_pm">Slide 2</div>
                    <div class="swiper-slide bs03 ir_pm">Slide 3</div>

                </div>
                <!-- Add Arrows -->
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>
    </div>
    <!-- //배너 영역 -->

    <!-- 콘텐츠 영역 -->
    <div id="content">
        <div class="container">
            <div class="row">
                <div class="content">
                    <h1>콘텐츠 영역입니다.</h1>
                </div>
            </div>
        </div>
    </div>

    <!-- //콘텐츠 영역 -->

    <!-- 푸터 영역 -->
    <div id="footer">
        <div class="container">
            <div class="row">
                <div class="footer">
                    <h1>푸터 영역입니다.</h1>
                </div>
            </div>
        </div>
    </div>
    <!-- //푸터 영역 -->



</body>

<script src="assets/javascripts/swiper.min.js"></script>

<script>
    var swiper = new Swiper('.swiper-container', {
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        autoplay: {
            delay: 3000

        },
        loop: 'true'
    });

</script>

</html>
